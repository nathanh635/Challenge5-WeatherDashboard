<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Searchable Weather Dashboard</title>
</head>


<body>


    <header>
        <h1>Weather Dashboard</h1>

      </header>

      <div class="overall">
      <aside>
          <h2>Search for a City: </h2>
          <form>
              <input id="citySearch" placeholder="Calgary"></input>
          </form>
          <button id="searchButton">Search</button>
          <div id="cities">


     
        </div>
      </aside>

      <main>

<!--Add banner showing 
    

-->
<div class="banner">
    <h3 class="card-title date" id="0day">Card title</h3>
    <h3 class="card-title" id="location">Location</h3>
              <img class="icon" src="" alt="Card image cap">
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
              <p id="uvIndex">uvIndex</p>
</div>

<div class="cards">
        <!--Add cards here for 5-day forecast-->
        <div class="card">
              <div>
              <h5 class="card-title date" id="1day">Card title</h5>
              <img class="icon" src="" alt="Card image cap">
              <p class="card-text temp">Temp</p>
              <p class="card-text wind">Wind</p>
              <p class="card-text humidity">Humidity</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
                <h5 class="card-title date" id="2day">Card title</h5>
                <img class="icon" src="" alt="Card image cap">

                <p class="card-text wind">Wind</p>
                <p class="card-text humidity">Humidity</p>
              </div>
          </div>
          <div class="card">

                <h5 class="card-title date" id="3day">Card title</h5>
                <img class="icon" src="" alt="Card image cap">
                <p class="card-text temp">Temp</p>
                <p class="card-text wind">Wind</p>
                <p class="card-text humidity">Humidity</p>
              </div>
          </div>
          <div class="card">
            <div class="card-body">
                <h5 class="card-title date" id="4day">Card title</h5>
                <img class="icon" src="" alt="Card image cap">
                <p class="card-text temp">Temp</p>
                <p class="card-text wind">Wind</p>
                <p class="card-text humidity">Humidity</p>
              </div>
          </div>
          <div class="card">

          </div>
</div>

      </main>
    </div>
    
    <script src="./assets/js/script.js"></script>

</html>
